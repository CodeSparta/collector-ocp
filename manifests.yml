#!/usr/local/bin/ansible-playbook --inventory=inventory
- name: '{{ ansible_name }} | bundle | manifests' 
  hosts: localhost
  vars_files:
    - '../p1.yml'
    - 'vars/{{ target_environment }}.yml'
    - 'vars/global.yml'
  vars:
    module: "manifests"
    ansible_name_module: "{{ ansible_name }} | {{ module }}"
  roles:
    - manifests
